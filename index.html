<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="p-4">
                <h2 class="text-white">Calculator</h2>
                <input class="border-2 border-dark" id="inputNo" readonly>
                <div>
                    <button onclick="clearAll()" style="color: rgb(123, 255, 255);">AC</button>
                    <button onclick="deleteOne()" style="color: rgb(123, 255, 255);">DE</button>
                    <button onclick="values('.')" style="color: rgb(123, 255, 255);">.</button>
                    <button onclick="values('/')" style="color: rgb(123, 255, 255);">/</button>
                </div>
                <div>
                    <button onclick="values('9')">9</button>
                    <button onclick="values('8')">8</button>
                    <button onclick="values('7')">7</button>
                    <button onclick="values('*')" style="color: rgb(123, 255, 255);">*</button>
                </div>
                <div>
                    <button onclick="values('6')">6</button>
                    <button onclick="values('5')">5</button>
                    <button onclick="values('4')">4</button>
                    <button onclick="values('-')" style="color: rgb(123, 255, 255);">-</button>
                </div>
                <div>
                    <button onclick="values('3')">3</button>
                    <button onclick="values('2')">2</button>
                    <button onclick="values('1')">1</button>
                    <button onclick="values('+')" style="color: rgb(123, 255, 255);">+</button>
                </div>
                <div>
                    <button onclick="values('00')">00</button>
                    <button onclick="values('0')">0</button>
                    <button onclick="calculate()" style="width: 225px; color: rgb(123, 255, 255);">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="Calculator.js"></script>
</body>

</html>
